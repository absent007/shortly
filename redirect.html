<!DOCTYPE html>
<html>
<head>
	<title>Redirecting...</title>
	<script>
		function redirectToURL() {
			var redirectToken = 'YOUR_REDIRECT_TOKEN_HERE';
			var url = 'YOUR_DESTINATION_URL_HERE';
			var encodedURL = encodeURIComponent(url);
			var redirectURL = 'https://www.example.com/redirect?redir_token=' + redirectToken + '&q=' + encodedURL + '&html_redirect=1';
			window.location.href = redirectURL;
		}

		window.onload = function() {
			redirectToURL();
		};
	</script>
</head>
<body>
	<p>If you are not redirected automatically, click <a href="YOUR_DESTINATION_URL_HERE">here</a>.</p>
</body>
</html>
